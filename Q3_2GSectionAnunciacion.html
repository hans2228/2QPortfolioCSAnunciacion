<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" href="../../assets/pshslogo.png" sizes="32x32" type="image/png">
    <script src="script.js" defer></script>
   <style>
    body{
        padding: 25px;
        font-family: arial;
        width: 80%;
        margin-left: 10%;
        }

        .title {
            color: #000000;
        }

        fieldset:nth-child(2) {
             margin-top: 20px;
        }

        legend {
            background: black;
            color: rgb(255, 255, 255);
            padding: 5px;
        }
        label {
             margin: 5%;
        }
    </style>
  </head>
  <body>
     <header>
        <div>
            <img src="../../assets/pshslogo.png" alt="pshs logo" 
               title="The Official Logo" width="50px" height="50px" />
            <h1>
                Sample Use of HTML Form    
            </h1>
            <h3>by Hans ANUNCIACION </h3>
        </div>
        <nav class="navbar">
            <a href="../../index.html"> Home </a>
            <a href="registered.html"> Show Saved Accounts </a>
        </nav>
    </header>
    <section>
      <h1 class="title">PSHS Club Sign-up Page</h1>
      <form id="dForm" action="registered.html" method="get">
        <fieldset>
          <legend>Your Credentials</legend><br/>
          <label> StudentID: 
            <input type="text" name="uname" id="uname" required />
          </label><br/><br/>
          <label> Full Name: 
            <input type="text" name="uname" id="uname" required />
          </label><br/><br/>
          <label> Email Adress :
            <input type="email" name="email" id="email" />
          </label><br/><br/>
          <label> Password :
            <input type="password" name="pword" id="pword" required />
          </label><br/><br/>
          <label> Mobile Number :
            <input type="mobile number" name="number" id="number" />
          </label><br/><br/>
          <label> Date Of Birth :
            <input type="date" name="dob" id="dob" />
          </label><br/><br/>
          <label> Gender :
            <input type="radio" name="gender" value="Female" /> Female
            <input type="radio" name="gender" value="Male" /> Male
            <input type="radio" name="gender" value="Not Say" /> Prefer Not to Say
          </label><br/><br/>
          <label> Grade Level :
            <select name="Grade Level" name="dob"/>
          <option value="G7">Grade 7</option>
          <option value="G8">Grade 8</option>
          <option value="G9">Grade 9</option>
          <option value="G10">Grade 10</option>
          <option value="G11">Grade 11</option>
          <option value="G12">Grade 12</option>
          </select><br/><br/>
          <label> Intern or Extern :
            <input type="radio" name="gender" value="Intern" /> Intern
            <input type="radio" name="gender" value="Extern" /> Extern
          </select><br/><br/>
          <label> Club/Preferred Organization :
          <select name="Club/Preferred Organization" name="dob"/>
          <option value="ACTS">ACTS</option>
          <option value="BRAVURA">BRAVURA</option>
          <option value="EXPOSURE">EXPOSURE</option>
          <option value="INVICTUS">INVICTUS</option>
          <option value="SAGALA">SAGALA</option>
        </select><br/><br/>
            <input type="checkbox" name="dp" id="dp" value="true" /> 
            Agree to Data Privacy Policy
          </label><br/><br/>
          <label> Why do you want to join? : 
            <textarea name="about" id="about">
              
            </textarea>
          </label><br/><br/>
          
          
        </fieldset>  
        <fieldset>
          <legend>Confirm Credentials</legend>
          <button type="submit"> Accept </button>
          <input type="reset" value=" Clear " />
        </fieldset> 
      </form>
    </section>
    <script src="q3e3script.js"></script>
  </body>
</html>
